---
- name: Ansible Find Example
  hosts: all
  vars:
    #my_regex: "abcd|pqrs"
    my_regex: 'pqrs'
  tasks:
    - name: show file content
      shell: cat /tmp/test
      register: showfile
    - debug:
        var: "showfile.stdout_lines"
    - name: Split string into list
      set_fact:
        cond_list: [('abcde' in out.stdout) , ('pqrsr' in out.stdout)]
        #cond_list: "{{ data.split(',') | map('regex_replace', '^(.*)$', \"('\\1' in out.stdout)\"  ) | list }}"
    - debug:
        var: " cond_list"
    - name: Validate if the file is present
      shell: cat /tmp/test
      register: result
      until: result.stdout is search(my_regex)
      #until: [('abcde' in out.stdout) , ('pqrsr' in out.stdout)]
      retries: 2
      delay: 2
    
    

  