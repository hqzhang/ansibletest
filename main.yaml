---
- name: Ansible Find Example
  hosts: all
  tasks:
    - name: Register loop output as a variable
      register: echo
      shell: "echo {{ item }}"
      loop:
        - "one"
        - "two"

    - name: Validate if the file is present
      shell: cat /tmp/test
      register: out
      until: "'{{item}} is running'  in out.stdout"
      loop:
        - "ab"
        - "cd"
      retries: 10
      delay: 2

  